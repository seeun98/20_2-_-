<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>{{article.title}}</h1>
    <div>{{article.content}}</div>

    <h5>{{article.answer_set.count}}개의 답변이 있습니다. </h5>
    <div>
        <ul>
            {% for answer in article.answer_set.all %}
            <li>{{answer.content}}</li>
            {% endfor %}
        </ul>

    </div>

    <form action="{% url 'communicate:answer_create' article.id %}" method="post">
        {% csrf_token %}
        <textarea name = "content" id="content" rows="15"></textarea>
        <input type="submit" value="답변등록">
    </form>
